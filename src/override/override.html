	<div id="container">
		

			<h2 id="mainFocus" class="goal">What topic would you like to read about today?</h2>
			<form id="focus-form">
					<input id="focus-input", class="focus-input" type="text" autofocus="autofocus"/>
			</form>
			

			<h2 id="mainFocus" class="goal">Give me something...</h2>
			<div class="wrapper">


					<button id="uplifting-button", class="uplifting-button" onclick="sendUplifting()">
					  <span>Uplifting.</span>
					  <div class="success">

				   </svg>
						</div>
					</button>

							<div class="success">

						 </svg>
							  </div>
					</button>
			</div>
	</div><!--end #container-->

	<div id="results">
